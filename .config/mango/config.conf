# sub config load
source=~/.config/mango/rules.conf
source=~/.cache/wal/colors-maomao.conf
source=~/.config/mango/env.conf
# source=~/.config/mango/bind.conf
# source=~/.config/mango/rule.conf

# Window effect
blur=1
blur_layer=0
blur_optimized=1
blur_params_num_passes = 2
blur_params_radius = 5
blur_params_noise = 0.02
blur_params_brightness = 0.7
blur_params_contrast = 0.7
blur_params_saturation = 1.2

shadows = 1
layer_shadows = 1
shadow_only_floating = 1
shadows_size = 10
shadows_blur = 20
shadows_position_x = 0
shadows_position_y = 0
shadowscolor= 0x000000ff

border_radius=5
no_radius_when_single=0
focused_opacity=1.0
unfocused_opacity=0.5

# Animation Configuration(support type:zoom,slide, fade, none)
# tag_animation_direction: 0-horizontal,1-vertical
animations=1
animation_type_open=zoom
animation_type_close=slide
layer_animation_type_open=zoom
layer_animation_type_close=fade
animation_fade_in=1
animation_fade_out=0
tag_animation_direction=0
zoom_initial_ratio=0.3
zoom_end_ratio=0.8
fadein_begin_opacity=0.5
fadeout_begin_opacity=0.8
animation_duration_move=700
animation_duration_open=600
animation_duration_tag=550
animation_duration_close=800
animation_curve_open=0.46,1.0,0.29,1
animation_curve_move=0.46,1.0,0.29,1
animation_curve_tag=0.46,1.0,0.29,1
animation_curve_close=0.08,0.92,0,1

# Scroller Layout Setting
scroller_structs=20
scroller_default_proportion=0.8
scroller_focus_center=0
scroller_prefer_center=0
scroller_default_proportion_single=1.0
scroller_proportion_preset=0.5,0.8,1.0

# Master-Stack Layout Setting (tile,spiral,dwindle)
new_is_master=1
default_mfact=0.55
default_nmaster=1
smartgaps=1

# Overview Setting
hotarea_size=10
enable_hotarea=1
ov_tab_mode=0
overviewgappi=5
overviewgappo=0

# Misc
no_border_when_single=0
axis_bind_apply_timeout=100
focus_on_activate=1
bypass_surface_visibility=0
sloppyfocus=1
warpcursor=1
focus_cross_monitor=0
focus_cross_tag=1
enable_floating_snap=0
snap_distance=30
cursor_size=24
drag_tile_to_tile=1

# keyboard
repeat_rate=25
repeat_delay=300
numlockon=0
  
# Trackpad 
# need relogin to make it apply
tap_to_click=1
tap_and_drag=1
drag_lock=1
trackpad_natural_scrolling=1
disable_while_typing=1
left_handed=0
middle_button_emulation=1
swipe_min_threshold=20

# mouse
# need relogin to make it apply
mouse_natural_scrolling=0
accel_profile 0

# Appearance
gappih=5
gappiv=5
gappoh=3
gappov=3
borderpx=1
# rootcolor=0x201b14ff
# bordercolor=0x444444ff
# focuscolor=0xc9b890ff
# maxmizescreencolor=0x89aa61ff
# urgentcolor=0xad401fff
# scratchpadcolor=0x516c93ff
# globalcolor=0xb153a7ff
# overlaycolor=0x14a57cff

# layout support: tile,scroller,grid,monocle,spiral,dwindle
tagrule=id:1,layout_name:tile
tagrule=id:2,layout_name:tile
tagrule=id:3,layout_name:tile
tagrule=id:4,layout_name:tile
tagrule=id:5,layout_name:tile
tagrule=id:6,layout_name:tile
tagrule=id:7,layout_name:tile
tagrule=id:8,layout_name:tile
tagrule=id:9,layout_name:tile

xkb_rules_layout=us,ru
xkb_rules_options=altwin:menu_win,grp:alt_shift_toggle
# env=XKB_DEFAULT_LAYOUT,us,ru
# env=XKB_DEFAULT_OPTIONS,altwin:menu_win

# Key Bindings
# key name refer to `xev` or `wev` command output, 
# mod keys name: super,ctrl,alt,shift,none

# reload config
bind=SUPER+SHIFT,R,reload_config

# menu and terminal
bind=SUPER,Return,spawn,footclient
bind=SUPER,z,spawn,fuzzel
bind=SUPER+SHIFT,Z,spawn,bash ~/.local/bin/powermenu.sh

# Light
# bind=none,XF86MonBrightnessUp,spawn,light -A 20
# bind=none,XF86MonBrightnessDown,spawn,light -U 20
bind=none,XF86MonBrightnessUp,spawn, brightnessctl -c "backlight" set +10%
bind=none,XF86MonBrightnessDown,spawn, brightnessctl -c "backlight" set 10%-

# app
bind=SUPER,F2,spawn,footclient -T Yazi yazi
bind=SUPER,F3,spawn,footclient -T Neovim nvim
bind=SUPER,F12,spawn,bash ~/.local/bin/wllchng.sh
bind=SUPER+SHIFT,T,spawn,bash ~/.config/waybar/scripts/gammastep/gamma_toggle.sh

# exit
bind=SUPER+SHIFT,E,quit
bind=SUPER,q,killclient,

# switch window focus
bind=SUPER,Tab,focusstack,next
bind=SUPER,h,focusdir,left
bind=SUPER,l,focusdir,right
bind=SUPER,k,focusdir,up
bind=SUPER,j,focusdir,down

# swap window
bind=SUPER+SHIFT,Up,exchange_client,up
bind=SUPER+SHIFT,Down,exchange_client,down
bind=SUPER+SHIFT,Left,exchange_client,left
bind=SUPER+SHIFT,Right,exchange_client,right

# switch window status
bind=SUPER,g,toggleglobal,
bind=ALT,Tab,toggleoverview,
bind=SUPER,space,togglefloating,
bind=ALT,a,togglemaxmizescreen,
bind=SUPER,f,togglefullscreen,
# bind=ALT+SHIFT,f,togglefakefullscreen,
bind=SUPER,i,minized,
bind=SUPER,o,toggleoverlay,
bind=SUPER+SHIFT,I,restore_minized
bind=SUPER,a,toggle_scratchpad

# scroller layout
bind=ALT,e,set_proportion,1.0
bind=ALT,x,switch_proportion_preset,

# switch layout
bind=SUPER,n,switch_layout

# tag switch
bind=SUPER,Left,viewtoleft,
bind=CTRL,Left,viewtoleft_have_client,
bind=SUPER,Right,viewtoright,
bind=CTRL,Right,viewtoright_have_client,
bind=CTRL+SUPER,Left,tagtoleft,
bind=CTRL+SUPER,Right,tagtoright,

bind=SUPER,1,view,1
bind=SUPER,2,view,2
bind=SUPER,3,view,3
bind=SUPER,4,view,4
bind=SUPER,5,view,5
bind=SUPER,6,view,6
bind=SUPER,7,view,7
bind=SUPER,8,view,8
bind=SUPER,9,view,9

# tag: move client to the tag and focus it
# tagsilent: move client to the tag and not focus it
# bind=Alt,1,tagsilent,1
bind=SUPER+SHIFT,exclam,tag,1
bind=Super+SHIFT,at,tag,2
bind=SUPER+SHIFT,numbersign,tag,3
bind=SUPER+SHIFT,dollar,tag,4
bind=SUPER+SHIFT,percent,tag,5
bind=SUPER+SHIFT,asciicircum,tag,6
bind=SUPER+SHIFT,ampersand,tag,7
bind=SUPER+SHIFT,asterisk,tag,8
bind=SUPER+SHIFT,parenleft,tag,9

# monitor switch
bind=SUPER+SHIFT,o,focusmon,left
# bind=alt+shift,Right,focusmon,right
bind=SUPER,o,tagmon,left
# bind=SUPER+Alt,Right,tagmon,right

# gaps
# bind=ALT+SHIFT,X,incgaps,1
# bind=ALT+SHIFT,Z,incgaps,-1
# bind=ALT+SHIFT,R,togglegaps

# movewin
bind=CTRL+SHIFT,Up,movewin,+0,-50
bind=CTRL+SHIFT,Down,movewin,+0,+50
bind=CTRL+SHIFT,Left,movewin,-50,+0
bind=CTRL+SHIFT,Right,movewin,+50,+0

# resizewin
bind=CTRL+ALT,Up,resizewin,+0,-50
bind=CTRL+ALT,Down,resizewin,+0,+50
bind=CTRL+ALT,Left,resizewin,-50,+0
bind=CTRL+ALT,Right,resizewin,+50,+0

# Mouse Button Bindings
# NONE mode key only work in ov mode
mousebind=SUPER,btn_left,moveresize,curmove
mousebind=NONE,btn_middle,togglemaxmizescreen,0
mousebind=SUPER,btn_right,moveresize,curresize
mousebind=NONE,btn_left,toggleoverview,-1
mousebind=NONE,btn_right,killclient,0

# Axis Bindings
axisbind=SUPER,UP,viewtoleft_have_client
axisbind=SUPER,DOWN,viewtoright_have_client

